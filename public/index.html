<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDOC Web IDE</title>
    <style>
      :root {
        --bg-dark: #1e1e1e;
        --panel-bg: #252526;
        --accent: #007acc;
        --text-main: #d4d4d4;
        --text-muted: #858585;
        --border: #333;
        --font-code: "Consolas", "Monaco", "Courier New", monospace;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background-color: var(--bg-dark);
        color: var(--text-main);
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      /* --- HEADER --- */
      header {
        height: 45px;
        background-color: #333333;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 15px;
        border-bottom: 1px solid #111;
        z-index: 10;
      }

      h1 {
        font-size: 14px;
        font-weight: 600;
        color: #fff;
        letter-spacing: 0.5px;
      }
      .logo {
        color: var(--accent);
        font-weight: bold;
        margin-right: 5px;
      }

      .run-btn {
        background-color: #0e8544; /* Green Run Button */
        color: white;
        border: none;
        padding: 6px 16px;
        cursor: pointer;
        font-size: 12px;
        font-weight: bold;
        border-radius: 3px;
        transition: background 0.2s;
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .run-btn:hover {
        background-color: #12a856;
      }
      .run-btn:active {
        transform: translateY(1px);
      }

      /* --- MAIN LAYOUT --- */
      .workspace {
        display: flex;
        flex: 1;
        height: calc(100vh - 45px);
      }

      /* --- LEFT PANE (EDITOR) --- */
      .editor-pane {
        flex: 6; /* Takes up 60% of width */
        display: flex;
        border-right: 1px solid var(--border);
        position: relative;
        background-color: var(--bg-dark);
      }

      .line-numbers {
        width: 45px;
        background-color: var(--bg-dark);
        color: var(--text-muted);
        text-align: right;
        padding: 10px 8px 10px 0;
        font-family: var(--font-code);
        font-size: 14px;
        line-height: 24px; /* Must match textarea line-height */
        user-select: none;
        overflow: hidden;
        border-right: 1px solid #2d2d2d;
      }

      textarea {
        flex: 1;
        background-color: var(--bg-dark);
        color: var(--text-main);
        border: none;
        padding: 10px;
        resize: none;
        outline: none;
        font-family: var(--font-code);
        font-size: 14px;
        line-height: 24px; /* Fixed line height for alignment */
        white-space: pre;
        overflow: auto;
      }

      /* --- RIGHT PANE (OUTPUT) --- */
      .output-pane {
        flex: 4; /* Takes up 40% of width */
        display: flex;
        flex-direction: column;
        background-color: var(--panel-bg);
        border-left: 1px solid #000;
      }

      /* Tabs Header */
      .tabs-header {
        display: flex;
        background-color: #1e1e1e;
        border-bottom: 1px solid var(--border);
      }

      .tab-btn {
        flex: 1;
        background: transparent;
        border: none;
        color: var(--text-muted);
        padding: 10px 0;
        cursor: pointer;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        border-bottom: 2px solid transparent;
        transition: all 0.2s;
      }

      .tab-btn:hover {
        color: #fff;
        background-color: #2a2a2a;
      }

      .tab-btn.active {
        color: #fff;
        border-bottom: 2px solid var(--accent);
        background-color: var(--panel-bg);
      }

      /* Tab Content */
      .tab-content {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        display: none;
        font-family: var(--font-code);
        font-size: 13px;
        line-height: 1.5;
      }

      .tab-content.active {
        display: block;
      }

      /* Specific styles for different outputs */
      #output-text {
        color: #fff;
      }
      #mips-text {
        color: #9cdcfe;
      } /* Blueish for assembly */
      #machine-text {
        color: #ce9178;
      } /* Reddish for hex */

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1e1e;
      }
      ::-webkit-scrollbar-thumb {
        background: #444;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <header>
      <h1><span class="logo">EDOC</span> STUDIO</h1>
      <button class="run-btn" onclick="runCode()">
        <span>â–¶</span> RUN CODE
      </button>
    </header>

    <div class="workspace">
      <div class="editor-pane">
        <div class="line-numbers" id="line-numbers">1</div>
        <textarea
          id="code-input"
          spellcheck="false"
          oninput="updateLineNumbers()"
          onscroll="syncScroll()"
          onkeydown="handleTab(event)"
        >
boot
    var. int a = 10
    var. int b = 5

    dsply ["--- EDOC ONLINE ---"]!!
    dsply ["Sum of a + b is: "]
    dsply@[a + b]!!
end
            </textarea
        >
      </div>

      <div class="output-pane">
        <div class="tabs-header">
          <button class="tab-btn active" onclick="openTab('output-tab', this)">
            Output
          </button>
          <button class="tab-btn" onclick="openTab('mips-tab', this)">
            Assembly
          </button>
          <button class="tab-btn" onclick="openTab('machine-tab', this)">
            Machine Code
          </button>
        </div>

        <div id="output-tab" class="tab-content active">
          <pre id="output-text">Ready to compile...</pre>
        </div>
        <div id="mips-tab" class="tab-content">
          <pre id="mips-text">Assembly not generated yet.</pre>
        </div>
        <div id="machine-tab" class="tab-content">
          <pre id="machine-text">Binary not generated yet.</pre>
        </div>
      </div>
    </div>

    <script>
      // --- 1. TAB KEY SUPPORT ---
      function handleTab(e) {
        if (e.key == "Tab") {
          e.preventDefault();
          // Insert 4 spaces at cursor position
          document.execCommand("insertText", false, "    ");
        }
      }

      // --- 2. LINE NUMBERS LOGIC ---
      function updateLineNumbers() {
        const textarea = document.getElementById("code-input");
        const lines = textarea.value.split("\n").length;
        const lineNumbersElem = document.getElementById("line-numbers");

        // Generate numbers 1 to N
        lineNumbersElem.innerHTML = Array(lines)
          .fill(0)
          .map((_, i) => i + 1)
          .join("<br>");
      }

      // --- 3. SYNC SCROLLING ---
      function syncScroll() {
        const textarea = document.getElementById("code-input");
        const lineNumbersElem = document.getElementById("line-numbers");
        lineNumbersElem.scrollTop = textarea.scrollTop;
      }

      // --- 4. TAB SWITCHING UI ---
      function openTab(tabId, btn) {
        // Hide all contents
        document
          .querySelectorAll(".tab-content")
          .forEach((t) => t.classList.remove("active"));
        // Deactivate all buttons
        document
          .querySelectorAll(".tab-btn")
          .forEach((b) => b.classList.remove("active"));

        // Activate chosen one
        document.getElementById(tabId).classList.add("active");
        btn.classList.add("active");
      }

      // --- 5. RUN CODE (Connects to your existing backend) ---
      async function runCode() {
        const code = document.getElementById("code-input").value;
        const outputText = document.getElementById("output-text");
        const mipsText = document.getElementById("mips-text");
        const machineText = document.getElementById("machine-text");

        // Switch to output tab automatically on run
        openTab("output-tab", document.querySelector(".tab-btn"));
        document.querySelectorAll(".tab-btn")[0].classList.add("active"); // Highlight first button

        outputText.innerText = "Running...";
        mipsText.innerText = "Generating...";
        machineText.innerText = "Generating...";

        try {
          const response = await fetch("/compile", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ code: code }),
          });

          const result = await response.json();

          outputText.innerText = result.output || "No output";
          mipsText.innerText = result.mips || "No assembly generated";
          machineText.innerText = result.binary || "No machine code generated";
        } catch (error) {
          outputText.innerText = "Error connecting to server.";
        }
      }

      // Initialize line numbers on load
      updateLineNumbers();
    </script>
  </body>
</html>
