<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDOC Web IDE</title>
    <style>
      :root {
        --bg-dark: #1e1e1e;
        --sidebar: #252526;
        --accent: #810fdd;
        --text: #d4d4d4;
        --panel-bg: #1e1e1e;
        --border: #444;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Consolas", "Courier New", monospace;
        background-color: var(--bg-dark);
        color: var(--text);
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Top Bar */
      header {
        background-color: #3c3c3c;
        padding: 8px 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      h1 {
        font-size: 14px;
        color: #ccc;
        font-weight: normal;
      }

      .run-btn {
        background-color: var(--accent);
        color: white;
        border: none;
        padding: 6px 14px;
        cursor: pointer;
        font-size: 13px;
        border-radius: 2px;
      }
      .run-btn:hover {
        background-color: #0062a3;
      }

      /* Layout */
      .container {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      .sidebar {
        width: 50px;
        background-color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 10px;
        border-right: 1px solid #252526;
      }

      .explorer-pane {
        width: 200px;
        background-color: var(--sidebar);
        border-right: 1px solid var(--border);
        padding: 10px;
        font-size: 13px;
      }
      .file-item {
        padding: 5px;
        cursor: pointer;
        color: #fff;
        display: flex;
        align-items: center;
        gap: 8px;
        background: #37373d;
      }

      .main-area {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      /* Editor */
      textarea {
        flex: 2;
        background-color: var(--bg-dark);
        color: #d4d4d4;
        border: none;
        padding: 15px;
        resize: none;
        outline: none;
        font-family: inherit;
        font-size: 15px;
        line-height: 1.5;
      }

      /* Bottom Panel (Tabs) */
      .bottom-panel {
        flex: 1;
        background-color: var(--panel-bg);
        border-top: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        min-height: 200px;
      }

      /* Tab Headers */
      .tabs-header {
        display: flex;
        background-color: var(--panel-bg);
        border-bottom: 1px solid var(--border);
      }

      .tab-btn {
        background: none;
        border: none;
        color: #888;
        padding: 8px 15px;
        cursor: pointer;
        font-size: 11px;
        font-weight: bold;
        text-transform: uppercase;
        font-family: inherit;
        border-bottom: 2px solid transparent; /* Invisible border by default */
      }

      .tab-btn:hover {
        color: #fff;
      }

      /* Active Tab Style (Blue Underline) */
      .tab-btn.active {
        color: #fff;
        border-bottom: 2px solid var(--accent);
      }

      .tab-count {
        background: #007acc;
        color: white;
        border-radius: 50%;
        padding: 0 5px;
        font-size: 10px;
        margin-left: 5px;
      }

      /* Tab Content Area */
      .tab-content {
        display: none; /* Hidden by default */
        padding: 15px;
        overflow-y: auto;
        font-size: 13px;
        color: #ccc;
        flex: 1;
      }

      .tab-content.active {
        display: block;
      } /* Show when active */
    </style>
  </head>
  <body>
    <header>
      <h1>sample.edoc â€” EDOC IDE</h1>
      <button class="run-btn" onclick="runCode()">â–¶ Run</button>
    </header>

    <div class="container">
      <div class="sidebar">
        <div style="color: #fff; font-size: 20px; margin-bottom: 20px">â‰¡</div>
        <div style="color: #888; font-size: 20px">ðŸ“‚</div>
      </div>

      <div class="explorer-pane">
        <div style="font-size: 11px; font-weight: bold; margin-bottom: 10px">
          EXPLORER
        </div>
        <div class="file-item">ðŸ“„ sample.edoc</div>
      </div>

      <div class="main-area">
        <textarea id="code-input" spellcheck="false">
boot
    var. int a = 10
    var. int b = 5

    dsply ["--- EDOC ONLINE ---"]!!
    dsply ["Sum of a + b is: "]
    dsply@[a + b]!!
end
            </textarea
        >

        <div class="bottom-panel">
          <div class="tabs-header">
            <button
              class="tab-btn active"
              onclick="openTab('output-tab', this)"
            >
              Output <span class="tab-count">0</span>
            </button>
            <button class="tab-btn" onclick="openTab('mips-tab', this)">
              Assembly (MIPS)
            </button>
            <button class="tab-btn" onclick="openTab('machine-tab', this)">
              Machine Code
            </button>
          </div>

          <div id="output-tab" class="tab-content active">
            <pre id="output-text">Ready to run...</pre>
          </div>
          <div id="mips-tab" class="tab-content">
            <pre id="mips-text">/* MIPS Assembly will appear here */</pre>
          </div>
          <div id="machine-tab" class="tab-content">
            <pre id="machine-text">
/* Binary Machine Code will appear here */</pre
            >
          </div>
        </div>
      </div>
    </div>

    <script>
      // Tab Switching Logic
      function openTab(tabId, btnElement) {
        // 1. Hide all tab contents
        document.querySelectorAll(".tab-content").forEach((div) => {
          div.classList.remove("active");
        });
        // 2. Deactivate all tab buttons
        document.querySelectorAll(".tab-btn").forEach((btn) => {
          btn.classList.remove("active");
        });

        // 3. Show selected content and activate button
        document.getElementById(tabId).classList.add("active");
        btnElement.classList.add("active");
      }

      // Run Code Logic
      async function runCode() {
        const code = document.getElementById("code-input").value;
        const outputText = document.getElementById("output-text");
        const mipsText = document.getElementById("mips-text");
        const machineText = document.getElementById("machine-text");

        outputText.innerText = "Running...";

        try {
          // IMPORTANT: Ensure this URL matches your deployed or local server
          const response = await fetch("/compile", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ code: code }),
          });

          const result = await response.json();

          // Fill the tabs with data from server
          outputText.innerText = result.output || "No output";
          mipsText.innerText = result.mips || "No assembly generated";
          machineText.innerText = result.binary || "No machine code generated";
        } catch (error) {
          outputText.innerText = "Error connecting to server.";
        }
      }
    </script>
  </body>
</html>
